
<div class="white-wrapper span8">
    <form name="userForm" novalidate>
        <fieldset>
            <legend ng-i18next="forgotPassword.titleChange"></legend>
    
            <div class="row-fluid">
                <div class="alert" ng-show="validationMessage != null && validationMessage != ''" ng-animate="{show: 'fade'}">
                    <button type="button" class="close" ng-click="closeAlert()">&times;</button>
                    <span ng-bind-html-unsafe="validationMessage"></span>
                </div>
            </div>
    
            <div class="row-fluid">
                <label class="pull-left" ng-i18next="forgotPassword.password"></label>
                <span ng-show="formSubmitted && userForm.password.$error.required" class="text-error" ng-i18next="global.required"></span>
                <input id="password" name="password" type="password" ng-model="requestChange.newPassword" class="input-block-level" required />

                <label class="pull-left" ng-i18next="forgotPassword.passwordAgain"></label>
                <span ng-show="formSubmitted && userForm.password2.$error.required" class="text-error" ng-i18next="global.required"></span>
                <span ng-show="formSubmitted && userForm.password2.$error.repeat" class="text-error" ng-i18next="forgotPassword.shouldBeEqual"></span>
                <input id="password2" name="password2" type="password" ng-model="requestChange.newPassword2" repeat-password="password" class="input-block-level" required />
            </div>    
            <div class="control-group" style="padding-top:10px;">
                <div class="controls">
                    <button type="submit" ng-click="changePassword(userForm)" ng-disabled="isSending" class="btn btn-primary pull-left">Enviar</button>
                </div>
            </div>
        </fieldset>    
    </form>
</div>
